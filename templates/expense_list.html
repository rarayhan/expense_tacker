{% extends 'base.html' %}

{% block content %}
<h2>Expense List</h2>
<table class="table">
    <thead>
          <tr>
           <th>Title</th>
           <th>Amount</th>
           <th>Category</th>
           <th>Date</th>
       </tr>
       </thead>
       <tbody>
       {% for expense in expenses %}
           <tr>
               <td>{{ expense.title }}</td>
               <td>{{ expense.amount }}</td>
               <td>{{ expense.category }}</td>
               <td>{{ expense.date }}</td>
           </tr>
       {% endfor %}
       </tbody>
   </table>
   {% endblock %}
